<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script
      src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js "
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="app"></main>
    <script type="text/babel">
      function Hello() {
        return (
          <div>
            <h1> hello</h1>
          </div>
        );
      }
      function PrintName(props) {
        return (
          <div>
            <h2>{props.name}</h2>
          </div>
        );
      }
      function PrintMedia(props) {
        return (
          <div>
            <img src={props.link} width="400" controls alt="img" />
            <video
              width="400"
              autoplay
              src={props.videoLink}
              type="video/mp4"
            />
          </div>
        );
      }
      const domElement = document.getElementById("app");
      ReactDOM.render(
        <div>
          <Hello />
          <PrintName name="moshe" />
          <PrintName name="orly" />
          <PrintName name="omer" />
          <PrintName name="liel" />
          <PrintName name="shilat" />
          <PrintName name="benjamin" />
          <PrintName name="malachi" />
          <PrintMedia
            link="https://did.li/MYrCN"
            videoLink="https://did.li/40TfT"
          />
        </div>,
        domElement
      );
    </script>
  </body>
</html>

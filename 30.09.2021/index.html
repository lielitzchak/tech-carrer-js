<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style30.09.2021.css" />
  </head>
  <body>
    <section>
      <div class="parent">
        <div id="answer"></div>
        <div class="div2">
          <button class="operatorsUp" id="clearAll">clear all</button>
          <button class="operatorsUp" id="deleteLastItem">delete</button>
          <button class="operatorsUp"></button>
          <button class="operatorsUp"></button>
        </div>
        <div class="div3">
          <button class="operators">%</button>
          <button class="operators">*</button>
          <button class="operators">-</button>
          <button id="plus" class="operators">+</button>
        </div>
        <div class="div4">
          <button value="1" class="num" id="one">1</button>
          <button value="2" class="num" id="two">2</button>
          <button value="3" class="num" id="three">3</button>
          <button value="4" class="num" id="four">4</button>
          <button value="5" class="num" id="five">5</button>
          <button value="6" class="num" id="six">6</button>
          <button value="7" class="num" id="seven">7</button>
          <button value="8" class="num" id="eight">8</button>
          <button value="9" class="num" id="nine">9</button>
          <button value="0" class="num" id="zero">0</button>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
